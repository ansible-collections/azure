  displayName: 'Ansible Version'
  type: string
  default: "2.10"
  values:
    - "2.9"
    - "2.10"
    - "devel"
- name: MODULE_NAME
  displayName: 'Test Module'
  type: string
  default: 'all'
  values:
    - 'all'
    - "azure_rm_acs"
    - "azure_rm_aks"
