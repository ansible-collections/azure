- name: Prepare random number
  ansible.builtin.set_fact:
    storage_name: "storage{{ resource_group | hash('md5') | truncate(5, True, '') }}{{ 1000 | random }}"
    profile_name: "profile{{ resource_group | hash('md5') | truncate(5, True, '') }}{{ 1000 | random }}"
    location: eastus
  run_once: yes

- name: create Azure storage account
  azure_rm_storageaccount:
    name: '{{ storage_name }}'
    resource_group: "{{ resource_group }}"
    account_type: Standard_LRS

- name: create log profile (check mode)
  azure_rm_monitorlogprofile:
    name: "{{ profile_name }}"
    location: "{{ location }}"
    locations:
      - eastus
      - westus
    categories:
      - Write
      - Action
    retention_policy:
      enabled: False
      days: 1
    storage_account:
      resource_group: "{{ resource_group }}"
      name: "{{ storage_name }}"
  check_mode: yes
  register: output

- name: ansible.builtin.assert create check mode
  ansible.builtin.assert:
    that:
      - output.changed

- name: create log profile
  azure_rm_monitorlogprofile:
    name: "{{ profile_name }}"
    location: "{{ location }}"
    locations:
      - eastus
      - westus
    categories:
      - Write
      - Action
    retention_policy:
      enabled: False
      days: 1
    storage_account:
      resource_group: "{{ resource_group }}"
      name: "{{ storage_name }}"
  register: output
- name: ansible.builtin.assert create
  ansible.builtin.assert:
    that:
      - output.changed
      - output.id

- name: update log profile (idempotence)
  azure_rm_monitorlogprofile:
    name: "{{ profile_name }}"
    location: "{{ location }}"
    locations:
      - eastus
      - westus
    categories:
      - Write
      - Action
    retention_policy:
      enabled: False
      days: 1
    storage_account:
      resource_group: "{{ resource_group }}"
      name: "{{ storage_name }}"
  register: output
- name: ansible.builtin.assert update idempotence
  ansible.builtin.assert:
    that:
      - not output.changed

- name: update log profile
  azure_rm_monitorlogprofile:
    name: "{{ profile_name }}"
    location: "{{ location }}"
    locations:
      - eastus
    categories:
      - Write
      - Action
    retention_policy:
      enabled: False
      days: 2
    storage_account:
      resource_group: "{{ resource_group }}"
      name: "{{ storage_name }}"
  register: output
- name: ansible.builtin.assert update
  ansible.builtin.assert:
    that:
      - output.changed

- name: delete log profile (check mode)
  azure_rm_monitorlogprofile:
    name: "{{ profile_name }}"
    state: absent
  register: output
  check_mode: true
- name: ansible.builtin.assert delete
  ansible.builtin.assert:
    that:
      - output.changed

- name: delete log profile
  azure_rm_monitorlogprofile:
    name: "{{ profile_name }}"
    state: absent
  register: output
- name: ansible.builtin.assert delete
  ansible.builtin.assert:
    that:
      - output.changed

- name: delete log profile (idempotence)
  azure_rm_monitorlogprofile:
    name: "{{ profile_name }}"
    state: absent
  register: output
- name: ansible.builtin.assert delete
  ansible.builtin.assert:
    that:
      - not output.changed
