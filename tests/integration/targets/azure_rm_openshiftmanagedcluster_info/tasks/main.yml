---
- name: Get available clusters for a specific resource_group
  azure_rm_openshiftmanagedcluster_info:
    resource_group: "{{ resource_group }}"
  register: output

- assert:
      that: output['clusters'] | length > 0

- name: Get all clusters
  azure_rm_openshiftmanagedcluster_info:
  register: output

- assert:
      that: output['clusters'] | length > 0

