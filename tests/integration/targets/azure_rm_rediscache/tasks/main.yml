    azure_rm_rediscache:
      resource_group: "{{ resource_group }}"
      name: "{{ redis_name }}-enhanced"
      sku:
        name: basic
        size: C1
      redis_version: "6"
      minimum_tls_version: "1.1"
      public_network_access: "Disabled"
      wait_for_provisioning: true
    register: output
  - name: assert output changed
    assert:
      that:
