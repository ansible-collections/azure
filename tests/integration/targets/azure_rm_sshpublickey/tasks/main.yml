- name: Prepare random number
  ansible.builtin.set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"

- name: Create a new SSH Public Key
  azure.azcollection.azure_rm_sshpublickey:
    resource_group: "{{ resource_group }}"
    name: sshpublic{{ rpfx }}
    public_key: "ssh-rsa  test@test.com"
    tags:
      key1: value1
      key2: value2
  register: output

- name: Assert the SSH Public Key created
  ansible.builtin.assert:
    that:
      - output.changed

- name: Create a new SSH Public Key (Idempotent test)
  azure.azcollection.azure_rm_sshpublickey:
    resource_group: "{{ resource_group }}"
    name: sshpublic{{ rpfx }}
    public_key: "ssh-rsa  test@test.com"
    tags:
      key1: value1
      key2: value2
  register: output

- name: Assert the SSH Public key no changed
  ansible.builtin.assert:
    that:
      - not output.changed

- name: Update SSH Public Key with tags and public key
  azure.azcollection.azure_rm_sshpublickey:
    resource_group: "{{ resource_group }}"
    name: sshpublic{{ rpfx }}
    public_key: "ssh-rsa  test@test.com"
    tags:
      key3: value3
  register: output

- name: Assert the SSH Public key Updated
  ansible.builtin.assert:
    that:
      - output.changed

- name: Get ssh public keys by name
  azure.azcollection.azure_rm_sshpublickey_info:
    resource_group: "{{ resource_group }}"
    name: sshpublic{{ rpfx }}
  register: output

- name: Assert the SSH Public Kyes facts
  ansible.builtin.assert:
    that:
      - output.ssh_keys[0].tags | length == 3

- name: Delete a new SSH Public Key
  azure.azcollection.azure_rm_sshpublickey:
    resource_group: "{{ resource_group }}"
    name: sshpublic{{ rpfx }}
    state: absent
  register: output

- name: Assert the SSH Public Key deleted
  ansible.builtin.assert:
    that:
      - output.changed
