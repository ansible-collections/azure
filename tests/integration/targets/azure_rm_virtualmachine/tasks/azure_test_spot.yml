- include_tasks: setup.yml

- name: Create minimal VM with Spot Instance default values
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    priority: Spot
    eviction_policy: Deallocate
    admin_username: "testuser"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/testuser/.ssh/authorized_keys
        key_data: "ssh-rsa  xiuxi.sun@qq.com"
    vm_size: Standard_A1_v2
    virtual_network: "{{ network_name }}"
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: '7.1'
      version: latest
  register: vm_output

- name: Ensure VM was created using Spot Instance default values
  assert:
    that:
      - azure_vm.properties.priority == 'Spot'
      - azure_vm.properties.evictionPolicy == 'Deallocate'
      - azure_vm.properties.billingProfile.maxPrice == -1.0

- name: Delete VM
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    state: absent
    vm_size: Standard_A1_v2

- name: Create minimal VM with custom Spot Instance values
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    priority: Spot
    eviction_policy: Delete
    max_price: 1.0
    admin_username: "testuser"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/testuser/.ssh/authorized_keys
        key_data: "ssh-rsa  xiuxi.sun@qq.com"
    vm_size: Standard_A1_v2
    virtual_network: "{{ network_name }}"
    image:
      offer: CentOS
      publisher: OpenLogic
      sku: '7.1'
      version: latest
  register: vm_output

- name: Ensure VM was created using custom spot instance values
  assert:
    that:
      - azure_vm.properties.priority == 'Spot'
      - azure_vm.properties.evictionPolicy == 'Delete'
      - azure_vm.properties.billingProfile.maxPrice == 1.0

- name: Delete VM
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    state: absent
    vm_size: Standard_A1_v2

- name: Destroy subnet
  azure_rm_subnet:
    resource_group: "{{ resource_group }}"
    virtual_network: "{{ network_name }}"
    name: "{{ subnet_name }}"
    state: absent

- name: Destroy virtual network
  azure_rm_virtualnetwork:
    resource_group: "{{ resource_group }}"
    name: "{{ network_name }}"
    state: absent