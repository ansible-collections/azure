- name: Set variables
  ansible.builtin.include_tasks: setup.yml

- name: Create proximity placement group
  azure_rm_proximityplacementgroup:
    resource_group: "{{ resource_group }}"
    name: testproximityplacement
  register: output

- name: Create minimal VM with proximentplace group
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    admin_username: "testuser"
    ssh_password_enabled: false
    proximity_placement_group:
      id: "{{ output.state.id }}"
    ssh_public_keys:
      - path: /home/testuser/.ssh/authorized_keys
        key_data: "ssh-rsa  xiuxi.sun@qq.com"
    vm_size: Standard_DS2_v2
    image:
      offer: 0001-com-ubuntu-server-focal
      publisher: Canonical
      sku: 20_04-lts
      version: latest
  register: vm_output

- name: Get VM facts
  azure_rm_virtualmachine_info:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
  register: vm_state

- name: Pause for 10 mimutes to VM updating
  ansible.builtin.command: sleep 600
  changed_when: true

- name: Generalize VM
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    generalized: true

- name: Create an image from VM
  azure_rm_image:
    resource_group: "{{ resource_group }}"
    source: "{{ vm_name }}"
    name: testimage
    os_type: Linux
  register: output

- name: Assert the VM created
  ansible.builtin.assert:
    that:
      - output.changed

- name: Create virtual machine ephmeral OS disk
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}-02"
    admin_username: "testuser"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/testuser/.ssh/authorized_keys
        key_data: "ssh-rsa  xiuxi.sun@qq.com"
    vm_size: Standard_DS2_v2
    os_disk_caching: ReadOnly
    ephemeral_os_disk: true
    image: testimage
  register: output

- name: Assert the vm created
  ansible.builtin.assert:
    that:
      - output.changed
      - output.ansible_facts.azure_vm.properties.storageProfile.osDisk.diffDiskSettings.option == 'Local'

- name: Check virtual machine ephmeral OS disk idempotent
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}-02"
    admin_username: "testuser"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/testuser/.ssh/authorized_keys
        key_data: "ssh-rsa  xiuxi.sun@qq.com"
    vm_size: Standard_DS2_v2
    os_disk_caching: ReadOnly
    ephemeral_os_disk: true
    image: testimage
  register: output

- name: Assert idempotent
  ansible.builtin.assert:
    that:
      - not output.changed

- name: Check virtual machine ephmeral OS disk can't update
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}-02"
    admin_username: "testuser"
    ssh_password_enabled: false
    ssh_public_keys:
      - path: /home/testuser/.ssh/authorized_keys
        key_data: "ssh-rsa  xiuxi.sun@qq.com"
    vm_size: Standard_DS2_v2
    os_disk_caching: ReadOnly
    ephemeral_os_disk: false
    image: testimage
  ignore_errors: true
  register: ouput

- name: Assert the vm updated
  ansible.builtin.assert:
    that:
      - not output.changed

- name: Delete VM
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}"
    state: absent

- name: Delete VM
  azure_rm_virtualmachine:
    resource_group: "{{ resource_group }}"
    name: "{{ vm_name }}-02"
    state: absent

- name: Create an image from VM
  azure_rm_image:
    resource_group: "{{ resource_group }}"
    name: testimage
    state: absent
