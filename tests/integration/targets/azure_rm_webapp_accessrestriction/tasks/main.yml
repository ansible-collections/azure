- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: true

- name: Create a web app
  azure_rm_webapp:
    resource_group: "{{ resource_group }}"
    name: webapp{{ rpfx }}
    plan:
      resource_group: "{{ resource_group }}"
      name: webappplan{{ rpfx }}
      is_linux: false
      sku: S1

- name: "Create webapp access restriction - check mode"
  azure_rm_webapp_accessrestriction:
    name: webapp{{ rpfx }}
    resource_group: "{{ resource_group }}"
    ip_security_restrictions:
      - name: "Datacenter 1"
        action: "Allow"
        ip_address: "1.1.1.1/24"
        priority: 1
      - name: "Datacenter 2"
        action: "Allow"
        ip_address: "2.2.2.2/24"
        priority: 2
    scm_ip_security_restrictions_use_main: true
  register: output
  check_mode: true
- name: Assert the resource is well created
  assert:
    that: output.changed

