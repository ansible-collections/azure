- name: Create random event hub and namespace
  ansible.builtin.set_fact:
    namespace_name: "test{{ resource_group | hash('md5') | truncate(16, True, '') + (65535 | random | string) }}"
    name_rpfx: "test{{ resource_group | hash('md5') | truncate(16, True, '') + (65535 | random | string) }}"

- name: Create Event Hub Namespace (check mode)
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
    sku: "Basic"
  check_mode: true
  register: results

- name: Assert the check mode result
  ansible.builtin.assert:
    that: results.changed

- name: Create Event Hub (check mode)
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    sku: "Basic"
  check_mode: true
  register: results

- name: Assert the check mode result
  ansible.builtin.assert:
    that: results.changed

- name: Create Event Hub Namespace
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
    sku: "Basic"
  register: results

- name: Assert the event hub namespace created
  ansible.builtin.assert:
    that: results.changed

- name: Create Event Hub
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
  register: results

- name: Assert the event hub created
  ansible.builtin.assert:
    that: results.changed

- name: Update Namespace
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
    sku: "Standard"
    tags:
      test: modified
  register: results

- name: Assert the namespace updated
  ansible.builtin.assert:
    that:
      - results.changed
      - results.state.tags.test == 'modified'

- name: Update Event Hub
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    message_retention_in_days: 4
    state: present
    tags:
      test: modified
  register: results

- name: Assert the event hub updated
  ansible.builtin.assert:
    that:
      - results.changed

- name: Retrieve Namespace
  azure_rm_eventhub_info:
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
  register: results

- name: Test idempotent
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
    sku: "Standard"
    tags:
      test: modified
  register: results

- name: Assert idempotent success
  ansible.builtin.assert:
    that:
      - not results.changed

# cleanup
- name: Delete Event Hub
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Delete Event Hub (idempotent)
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    name: "{{ name_rpfx }}"
    resource_group: "{{ resource_group }}"
    state: absent
  register: results

- name: Assert the event hub deleted
  ansible.builtin.assert:
    that: not results.changed

- name: Delete Namespace
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Pause for 1 minutes to check namespace deleted
  ansible.builtin.pause:
    minutes: 1
  changed_when: true

- name: Delete Namespace (idempotent)
  azure_rm_eventhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
    state: absent
  register: results

- name: Assert the namespace deleted
  ansible.builtin.assert:
    that: not results.changed
