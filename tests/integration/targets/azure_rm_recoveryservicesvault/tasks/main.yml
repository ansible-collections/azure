- name: Fix resource prefix
  set_fact:
    resource_group: 'MyResourceGroup'
    name: 'MyRecoveryVault'
    location: "westeurope"
    enhanced_security_state: "Enabled"
    soft_delete_feature_state: "Disabled"

- name: Create Azure Recovery Service vault
  azure_rm_recoveryservicesvault:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
    location: "{{ location }}"
    state: "present"
  register: output

- name: Assert that output has changed
  assert:
    that:
      - output.changed

- name: Update Azure Recovery Service vault
  azure_rm_recoveryservicesvault:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
    location: "{{ location }}"
    enhanced_security_state: "{{ enhanced_security_state }}"
    soft_delete_feature_state: "{{ soft_delete_feature_state }}"
    state: "update"
  register: output

- name: Assert that output has changed
  assert:
    that:
      - output.changed

- name: Get Azure Recovery Service Vault Details
  azure_rm_recoveryservicesvault_info:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
  register: output

- name: Assert that output has changed
  assert:
    that:
      - output.response.id != None
      - output.response.name != None

- name: Delete Azure Recovery Service vault
  azure_rm_recoveryservicesvault:
    resource_group: "{{ resource_group }}"
    name: "{{ name }}"
    state: "absent"
  register: output

- name: Assert that output has changed
  assert:
    that:
      - output.changed
