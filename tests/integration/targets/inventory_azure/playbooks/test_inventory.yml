---
- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: set facts
    include_vars: vars.yml

  - name: Pause for 10 mimutes for updating
    command: sleep 600
    changed_when: false

  - meta: refresh_inventory

  - name: Test Inventory
    assert:
      that:
        - vm_name in hostvars
