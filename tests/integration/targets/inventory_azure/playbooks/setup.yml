---
- hosts: localhost
  connection: local
  gather_facts: no

  tasks:
  - include_vars: vars.yml
  - name: SETUP | Create storage account
    azure_rm_storageaccount:
      resource_group: "{{ resource_group }}"
      name: "{{ storage_account }}"
      account_type: Standard_LRS

  - name: SETUP | Create availability set
    azure_rm_availabilityset:
      name: "{{ availability_set }}"
      resource_group: "{{ resource_group }}"

  - name: SETUP | Create virtual network
    azure_rm_virtualnetwork:
      resource_group: "{{ resource_group }}"
      name: "{{ network_name }}"
      address_prefixes: "{{ network }}"

  - name: SETUP | Create subnet
    azure_rm_subnet:
      resource_group: "{{ resource_group }}"
      name: "{{ subnet_name }}"
      address_prefix: "{{ subnet }}"
      virtual_network: "{{ network_name }}"

  - name: Create minimal VM with defaults
    azure_rm_virtualmachine:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name }}"
      admin_username: testuser
      ssh_password_enabled: false
      ssh_public_keys:
        - path: /home/testuser/.ssh/authorized_keys
          key_data: "ssh-rsa  xiuxi.sun@qq.com"
      vm_size: Standard_B1ms
      virtual_network: "{{ network_name }}"
      image:
        offer: UbuntuServer
        publisher: Canonical
        sku: 16.04-LTS
        version: latest
    register: vm_output