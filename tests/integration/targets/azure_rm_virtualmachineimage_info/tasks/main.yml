- name: set location
  ansible.builtin.set_fact:
    location: eastus

- name: Get facts for a specific image
  azure_rm_virtualmachineimage_info:
    location: "{{ location }}"
    publisher: OpenLogic
    offer: CentOS
    sku: '7.5'
    version: '7.5.201808150'
  register: output

- ansible.builtin.assert:
      that: output['vmimages'] | length == 1

- name: List available versions
  azure_rm_virtualmachineimage_info:
    location: "{{ location }}"
    publisher: OpenLogic
    offer: CentOS
    sku: '7.5'
  register: output

- ansible.builtin.assert:
      that: output['vmimages'] | length > 0

- name: List available offers
  azure_rm_virtualmachineimage_info:
    location: "{{ location }}"
    publisher: OpenLogic
  register: output

- ansible.builtin.assert:
      that: output['vmimages'] | length > 0

- name: List available publishers
  azure_rm_virtualmachineimage_info:
    location: "{{ location }}"
  register: output

- ansible.builtin.assert:
      that: output['vmimages'] | length > 0

- name: Get facts for a specific image's latest version
  azure_rm_virtualmachineimage_info:
    location: "{{ location }}"
    publisher: OpenLogic
    offer: CentOS
    sku: '7.5'
    version: 'latest'
  register: output

- ansible.builtin.assert:
      that: output['vmimages'] | length == 1