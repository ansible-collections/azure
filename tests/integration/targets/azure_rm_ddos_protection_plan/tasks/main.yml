- name: Delete DDoS protection plan
  azure_rm_ddos_protection_plan:
    location: eastus2
    name: "{{ ddos_protection_plan }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Delete DDoS protection plan
  azure_rm_ddos_protection_plan:
    location: eastus2
    name: "{{ ddos_protection_plan }}"
    resource_group: "{{ resource_group }}"
    state: absent
  register: results

- assert:
    that: not results.changed
