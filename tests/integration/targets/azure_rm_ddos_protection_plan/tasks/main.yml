- name: Create random ddos protection plan
  set_fact:
      ddos_protection_plan: "test{{ resource_group | hash('md5') | truncate(16, True, '') + (65535 | random | string) }}"

- name: Create DDoS protection plan (check mode)
  azure_rm_ddos_protection_plan:
    location: eastus2
    name: "{{ ddos_protection_plan }}"
    resource_group: "{{ resource_group }}"
    check_mode: yes
  register: results

- assert:
    that: results.changed

- name: Create DDoS protection plan
  azure_rm_ddos_protection_plan:
    location: eastus2
    name: "{{ ddos_protection_plan }}"
    resource_group: "{{ resource_group }}"
  register: results

- assert:
    that: results.changed

- name: Update DDoS protection plan
  azure_rm_ddos_protection_plan:
    location: eastus2
    name: "{{ ddos_protection_plan }}"
    resource_group: "{{ resource_group }}"
    tags:
      test: modified
  register: results

- assert:
    that: 
      - results.changed
      - results.state.tags.test == 'modified'

- name: Retrieve DDoS protection plan
  azure_rm_ddos_protection_plan_info:
    location: eastus2
    name: "{{ ddos_protection_plan }}"
    resource_group: "{{ resource_group }}"
  register: results

- name: Assert that facts module returned result
  assert:
    that: 
      - results.ddos_protection_plan[0].tags.test == 'modified'

- name: Test idempotent
  azure_rm_ddos_protection_plan_info:
    location: eastus2
    name: "{{ ddos_protection_plan }}"
    resource_group: "{{ resource_group }}"
  register: results

- assert:
    that:
      - not results.changed

#
# azure_rm_ddos_protection_plan cleanup
