- name: Delete Namespace
  azure_rm_notificationhub:
    location: eastus2
    namespace_name: "{{ namespace_name }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Pause for 3 minutes to make sure delete successfully
  pause:
    minutes: 3

