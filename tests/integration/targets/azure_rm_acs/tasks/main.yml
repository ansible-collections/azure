 - name: Create an ACS instance - DCOS
   azure_rm_acs:
     name: "acsdcos{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     orchestration_platform: DCOS
     master_profile:
         - count: 1
           dns_prefix: "acsdcos{{ resource_group | hash('md5') | truncate(10, True, '') }}"
           vm_size: Standard_A0
     linux_profile:
         - admin_username: azureuser
           ssh_key: ssh-rsa  juliens@msft.com
     agent_pool_profiles:
         - name: default
           count: 1
           dns_prefix: "acsdcos{{ resource_group | hash('md5') | truncate(12, True, '') }}"
           vm_size: Standard_A0
     diagnostics_profile: false
   register: output

 - name: Assert the ACS instance is well created
   assert:
     that:
       - output.changed
       - output.state.provisioning_state == 'Succeeded'

 - name: Scale the ACS instance from 1 to 2 - DCOS
   azure_rm_acs:
     name: "acsdcos{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     orchestration_platform: DCOS
     master_profile:
         - count: 1
           dns_prefix: "acsdcos{{ resource_group | hash('md5') | truncate(10, True, '') }}"
           vm_size: Standard_A0
     linux_profile:
         - admin_username: azureuser
           ssh_key: ssh-rsa  juliens@msft.com
     agent_pool_profiles:
         - name: default
           count: 2
           dns_prefix: "acsdcos{{ resource_group | hash('md5') | truncate(12, True, '') }}"
           vm_size: Standard_A0
     diagnostics_profile: false
   register: output

 - name: Assert the ACS instance is well scaled
   assert:
     that:
       - output.changed
       - output.state.agent_pool_profiles[0].count == 2

 - name: Delete the DCOS ACS instance - DCOS
   azure_rm_acs:
     name: "acsdcos{{ resource_group | hash('md5') | truncate(7, True, '') }}"
     resource_group: "{{ resource_group }}"
     location: eastus
     orchestration_platform: DCOS
     state: absent
     master_profile:
         - count: 1
           dns_prefix: "acsdcos{{ resource_group | hash('md5') | truncate(10, True, '') }}"
           vm_size: Standard_A0
     linux_profile:
         - admin_username: azureuser
           ssh_key: ssh-rsa  juliens@msft.com
     agent_pool_profiles:
         - name: default
           count: 2
           dns_prefix: "acsdcos{{ resource_group | hash('md5') | truncate(12, True, '') }}"
           vm_size: Standard_A0
     diagnostics_profile: false

